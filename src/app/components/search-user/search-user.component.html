<ion-toolbar>
    <ion-searchbar placeholder="Type a Login-name"></ion-searchbar>
</ion-toolbar>

<ion-list #list *ngFor="let user of gitusers">
    <ion-item-sliding>
        <ion-item>
            <ion-avatar slot="start">
                <img src="{{ user.avatar_url }}" />
            </ion-avatar>
            <ion-label class="ion-padding">{{ user.login }}</ion-label>
            <ion-label class="ion-padding">{{ user.id }}</ion-label>
        </ion-item>
    </ion-item-sliding>
</ion-list>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Loading more users..."></ion-infinite-scroll-content>
</ion-infinite-scroll>
